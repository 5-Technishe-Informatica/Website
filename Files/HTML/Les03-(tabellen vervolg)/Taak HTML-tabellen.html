<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <caption>Time Table</caption>
        <thead style="background-color: black; color: white">
            <tr>
                <th style="border: 1px solid black;">Mon</th>
                <th style="border: 1px solid black;">Tue</th>
                <th style="border: 1px solid black;">Wed</th>
                <th style="border: 1px solid black;">Thu</th>
                <th style="border: 1px solid black;">Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;">Science</td>
                <td style="border: 1px solid black;">Maths</td>
                <td style="border: 1px solid black;">Science</td>
                <td style="border: 1px solid black;">Maths</td>
                <td style="border: 1px solid black;">Arts</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Social</td>
                <td style="border: 1px solid black;">History</td>
                <td style="border: 1px solid black;">English</td>
                <td style="border: 1px solid black;">Social</td>
                <td style="border: 1px solid black;">Sports</td>
            </tr>
            <tr>
                <td colspan="5" style="border: 1px solid black;">Lunch</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Science</td>
                <td style="border: 1px solid black;">Maths</td>
                <td rowspan="2" style="border: 1px solid black;"></td>
                <td style="border: 1px solid black;">Maths</td>
                <td rowspan="2" style="border: 1px solid black;">Project</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Social</td>
                <td style="border: 1px solid black;">History</td>
                <td style="border: 1px solid black;">Social</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
