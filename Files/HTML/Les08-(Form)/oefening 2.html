<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contactformulier</h1>
    <form action="mailto:manu.devloo@leerling.athena.be" enctype="text/plain" method="post">
        <fieldset>
            <legend>Algemende Contactgegevens</legend>
            <label>Voornaam:
                <input type="text" name="Voornaam" placeholder="voornaam" required>
            </label>
            <br>
            <label>Familienaam:
                <input type="text" name="Familienaam" placeholder="familienaam" required>
            </label>
            <br>
            <label>Email
                <input type="email" placeholder="email" name="Email" required>
            </label>
            <br>
            <label>GSM-N
                <input type="tel" name="GSM" placeholder="GSM nr">
            </label>
            <br>
            <label>Gebroortedatum
                <input type="date" name="Geboortedatum">
            </label>
        </fieldset>
        <fieldset>
            <legend>inloggegevens</legend>
            <label>Gebruikersnaam:
                <input type="text" name="Gebruikersnaam" required placeholder="Gebruikersnaam">
            </label>
            <label>Wachtwoord:
                <input type="password" name="Wachtwoord" required placeholder="wachtwoord">
            </label>
        </fieldset>
        <input type="submit" value="Verzenden">
        <input type="reset" value="Leegmaken">
    </form>
</body>

</html>
