<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mb-3 mt-3">
        <h1>Survey rond sport</h1>
        <form action="mailto:harrypotter@kinepolis.be" enctype="text/plain" method="post">
            <label>Hoe oud ben je?
                <br>
                <input type="number" max="100" min="12" required>
            </label>
            <br>
            <br>
            <label>Welke gedner ben je?</label>
            <br>
            <label>Man
                <input type="radio" name="gender" value="M" checked>
            </label>
            <label>Vrouw
                <input type="radio" name="gender" value="V">
            </label>
            <label>x
                <input type="radio" name="gender" value="X">
            </label>
            <br>
            <br>
            <label>Wat is je hoogste behaalde opleiding?
                <br>
                <select name="opleiding" size="1">
                    <option value="basisschool">Basisschool</option>
                    <option value="sec-onderwijs">Secundair onderwijs</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                </select>
            </label>
            <div class="mb-3 mt-3">
                <p>Hoe vaak sport je gemiddeld in een week?</p>
                <table class="table-striped table">
                    <tr>
                        <td></td>
                        <th>Meer dan 3 keer per week</th>
                        <th>1-3 keer per week</th>
                        <th>1-3 keer per maand</th>
                        <th>minder dan 1 keer per maand</th>
                        <th>Nooit</th>
                    </tr>
                    <tr>
                        <th>Lopen</th>
                        <td><input type="radio" name="Lopen"></td>
                        <td><input type="radio" name="Lopen"></td>
                        <td><input type="radio" name="Lopen"></td>
                        <td><input type="radio" name="Lopen"></td>
                        <td><input type="radio" name="Lopen"></td>
                    </tr>
                    <tr>
                        <th>Fietsen</th>
                        <td><input type="radio" name="Fietsen"></td>
                        <td><input type="radio" name="Fietsen"></td>
                        <td><input type="radio" name="Fietsen"></td>
                        <td><input type="radio" name="Fietsen"></td>
                        <td><input type="radio" name="Fietsen"></td>
                    </tr>
                    <tr>
                        <th>Zwemmen</th>
                        <td><input type="radio" name="Zwemmen"></td>
                        <td><input type="radio" name="Zwemmen"></td>
                        <td><input type="radio" name="Zwemmen"></td>
                        <td><input type="radio" name="Zwemmen"></td>
                        <td><input type="radio" name="Zwemmen"></td>
                    </tr>
                    <tr>
                        <th>Tennis</th>
                        <td><input type="radio" name="Tennis"></td>
                        <td><input type="radio" name="Tennis"></td>
                        <td><input type="radio" name="Tennis"></td>
                        <td><input type="radio" name="Tennis"></td>
                        <td><input type="radio" name="Tennis"></td>
                    </tr>
                    <tr>
                        <th>Paardrijden</th>
                        <td><input type="radio" name="Paardrijden"></td>
                        <td><input type="radio" name="Paardrijden"></td>
                        <td><input type="radio" name="Paardrijden"></td>
                        <td><input type="radio" name="Paardrijden"></td>
                        <td><input type="radio" name="Paardrijden"></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Versturen" class="btn-primary btn">
            <input type="reset" value="Leegmaken" class="btn-primary btn">
        </form>
    </div>
</body>

</html>
